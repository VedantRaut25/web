<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body style="background-color: lightblue; font-family: Arial; text-align: center;">

  <h1 style="color: darkblue;">Inline CSS Demo</h1>

  <p style="color: black; background-color: white; padding: 10px; border-radius: 8px;">
    This paragraph uses inline CSS for color, background, and padding.
  </p>

  <table style="border: 1px solid black; margin: 0 auto;">
    <tr>
      <th style="border: 1px solid black; padding: 5px;">Name</th>
      <th style="border: 1px solid black; padding: 5px;">Marks</th>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 5px;">Avi</td>
      <td style="border: 1px solid black; padding: 5px;">90</td>
    </tr>
  </table>

  <ul style="list-style-type: square; display: inline-block; text-align: left; margin-top: 15px;">
    <li style="color: darkgreen;">HTML</li>
    <li style="color: darkgreen;">CSS</li>
    <li style="color: darkgreen;">JavaScript</li>
  </ul>

  <br>
  <a href="#" style="color: red; text-decoration: none;">Hover over me</a>

</body>
</html>
