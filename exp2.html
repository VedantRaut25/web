<!DOCTYPE html>
<html>
<head>
  <title>HTML Elements, Attributes, Frames, Forms, and Multimedia</title>
</head>
<body>

  <h1>HTML Example</h1>

  <h2>1. Elements and Attributes</h2>
  <p align="center">This is a paragraph using the align attribute.</p>
  <img src="https://via.placeholder.com/150" alt="Sample Image" width="150" height="100">

  <h2>2. Frame (Using iframe)</h2>
  <iframe src="https://www.example.com" width="300" height="150" title="Example Frame"></iframe>

  <h2>3. Form</h2>
  <form>
    Name: <input type="text" name="username"><br><br>
    Email: <input type="email" name="email"><br><br>
    Gender:
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>
    <input type="submit" value="Submit">
  </form>

  <h2>4. Multimedia</h2>
  <h3>Image</h3>
  <img src="https://via.placeholder.com/200" alt="Demo Image" width="200" height="120">

  <h3>Audio</h3>
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <h3>Video</h3>
  <video width="320" height="180" controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
