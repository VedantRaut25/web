<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body style="background-color: lightyellow; font-family: Arial; color: darkblue;">

  <h1 style="color: green; text-align: center;">Inline CSS Example</h1>

  <p style="font-size: 18px; background-color: lightcyan;">
    This is a paragraph styled using inline CSS.
  </p>

  <table border="1" style="border-collapse: collapse; width: 50%; background-color: lightgrey;">
    <tr>
      <th style="color: white; background-color: blue;">Name</th>
      <th style="color: white; background-color: blue;">Age</th>
    </tr>
    <tr>
      <td style="text-align: center;">Avi</td>
      <td style="text-align: center;">20</td>
    </tr>
  </table>

  <ul style="list-style-type: square; color: maroon;">
    <li>HTML</li>
    <li>CSS</li>
  </ul>

  <p style="font-style: italic;">
    Example of <span style="color: red;">inline selector</span> and <span style="text-decoration: underline;">pseudo element</span> styling.
  </p>

</body>
</html>
