<!DOCTYPE html>
<html>
<head>
  <title>HTML Basic Elements Example</title>
</head>
<body>

  <h1>HTML Elements Example</h1>

  <h2>1. Element and Attribute</h2>
  <p align="center">This is a paragraph element using the align attribute.</p>
  <img src="https://via.placeholder.com/100" alt="Sample Image" width="100" height="100">

  <h2>2. Hyperlink</h2>
  <a href="https://www.example.com" target="_blank">Visit Example Website</a>

  <h2>3. Text Formatting</h2>
  <p><b>Bold</b>, <i>Italic</i>, <u>Underline</u>, <mark>Highlighted</mark></p>

  <h2>4. List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <h2>5. Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Avi</td>
      <td>90</td>
    </tr>
  </table>

</body>
</html>
